<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neon LED Controller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --neon-pink: #ff6ec7;
      --neon-blue: #5bc0eb;
      --neon-green: #9ef01a;
      --neon-purple: #b5179e;
      --dark-bg: #1a1a2e;
      --card-bg: rgba(26, 26, 46, 0.8);
    }

    body {
      background: var(--dark-bg);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, var(--neon-purple), transparent 40%),
                  radial-gradient(circle at 80% 70%, var(--neon-blue), transparent 40%);
      opacity: 0.3;
      z-index: -1;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      border: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                  0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4),
                  0 0 0 1px rgba(255, 255, 255, 0.15);
    }

    .card-header {
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
      color: white;
      border-bottom: none;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-green));
    }

    .card-header h2 {
      margin: 0;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      letter-spacing: 1px;
    }

    .card-body {
      padding: 2rem;
      text-align: center;
    }

    .led-container {
      position: relative;
      margin: 2rem auto;
      width: 180px;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .led-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: all 0.5s ease;
    }

    .led-bulb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: all 0.5s ease;
    }

    .led-bulb::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      filter: blur(5px);
    }

    .led-bulb.on {
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 60px var(--neon-pink),
                 0 0 100px var(--neon-blue),
                 inset 0 0 20px white;
      animation: pulse 2s infinite alternate;
    }

    .led-bulb.on .led-filament {
      opacity: 1;
      transform: scale(1);
    }

    .led-filament {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, transparent 30%, rgba(255, 255, 255, 0.8) 70%);
      border-radius: 50%;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.5s ease;
      filter: blur(1px);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 60px var(--neon-pink),
                    0 0 100px var(--neon-blue),
                    inset 0 0 20px white;
      }
      100% {
        box-shadow: 0 0 90px var(--neon-pink),
                    0 0 140px var(--neon-blue),
                    inset 0 0 30px white;
      }
    }

    .btn-neon {
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin: 0.5rem;
      width: 100%;
      max-width: 200px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-neon::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }

    .btn-neon:hover::before {
      left: 100%;
    }

    .btn-on {
      background: linear-gradient(45deg, var(--neon-green), #00ff87);
      color: #111;
    }

    .btn-off {
      background: linear-gradient(45deg, #ff3860, var(--neon-pink));
      color: white;
    }

    .btn-neon:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .btn-neon:active {
      transform: translateY(1px);
    }

    .status-indicator {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 10px;
      box-shadow: 0 0 10px currentColor;
    }

    .status-text {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 1.5rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-on {
      color: var(--neon-green);
      text-shadow: 0 0 10px rgba(158, 240, 26, 0.5);
    }

    .status-off {
      color: var(--neon-pink);
      text-shadow: 0 0 10px rgba(255, 110, 199, 0.5);
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: white;
      opacity: 0.1;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(-100vh) translateX(20px);
      }
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      .container {
        padding: 1rem;
      }
      .card-body {
        padding: 1.5rem;
      }
      .led-container {
        width: 150px;
        height: 150px;
      }
      .led-bulb {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>NEON LED CONTROLLER</h2>
      </div>
      <div class="card-body">
        <div class="led-container">
          <div class="led-ring"></div>
          <div id="ledBulb" class="led-bulb">
            <div class="led-filament"></div>
          </div>
        </div>
        
        <div class="d-flex flex-wrap justify-content-center">
          <button id="onBtn" class="btn-neon btn-on animate__animated">
            POWER ON
          </button>
          <button id="offBtn" class="btn-neon btn-off animate__animated">
            POWER OFF
          </button>
        </div>
        
        <p id="statusText" class="status-text">
          <span id="statusIndicator" class="status-indicator"></span>
          <span id="ledStatus">CONNECTING...</span>
        </p>
      </div>
    </div>
    
    <div class="footer">
      ESP32 SMART CONTROL | Â© 2025
    </div>
  </div>

  <script>
   // Create floating particles
const particlesContainer = document.getElementById('particles');
if (particlesContainer) {
  for (let i = 0; i < 50; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    
    // Set each style property separately
    particle.style.position = 'absolute';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.width = (Math.random() * 3 + 1) + 'px';
    particle.style.height = particle.style.width;
    particle.style.borderRadius = '50%';
    particle.style.background = 'white';
    particle.style.opacity = Math.random() * 0.1;
    particle.style.animationName = 'float';
    particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
    particle.style.animationDelay = (Math.random() * 5) + 's';
    particle.style.animationTimingFunction = 'linear';
    particle.style.animationIterationCount = 'infinite';
    
    particlesContainer.appendChild(particle);
  }
}

    // Your Firebase config (must match ESP32 project)
    const firebaseConfig = {
      apiKey: "AIzaSyC_t3TH9FJu1kJd27qEbtA9NXHfmSuUDNc",
      authDomain: "led-control-da098.firebaseapp.com",
      databaseURL: "https://led-control-da098-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "led-control-da098",
      storageBucket: "led-control-da098.firebasestorage.app",
      messagingSenderId: "569696867693",
      appId: "1:569696867693:web:c6ace0f4c2009659ae7664"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM elements
    const onBtn = document.getElementById('onBtn');
    const offBtn = document.getElementById('offBtn');
    const ledStatus = document.getElementById('ledStatus');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    const ledBulb = document.getElementById('ledBulb');

    // Update status in Firebase and UI
    function updateStatus(status) {
      // Update Firebase
      db.ref('deviceStatus/status').set({
          value: status,
          timestamp: new Date().toISOString()
        })
        .then(() => {
          console.log('Status set to: ', status);
          // Update UI
          updateUI(status);
          
          // Add button animation
          const button = status === "ON" ? onBtn : offBtn;
          button.classList.add('animate__rubberBand');
          setTimeout(() => {
            button.classList.remove('animate__rubberBand');
          }, 1000);
        })
        .catch(error => {
          console.error('Error updating status: ', error);
          alert('Failed to update status.')
        });
    }

    // Update UI based on status
    function updateUI(status) {
      if (status === "ON") {
        ledBulb.classList.add('on');
        ledStatus.textContent = "LIGHT IS ON";
        statusIndicator.style.backgroundColor = "var(--neon-green)";
        statusText.className = "status-text status-on";
      } else {
        ledBulb.classList.remove('on');
        ledStatus.textContent = "LIGHT IS OFF";
        statusIndicator.style.backgroundColor = "var(--neon-pink)";
        statusText.className = "status-text status-off";
      }
    }

    // Button event listeners
    onBtn.addEventListener('click', () => updateStatus("ON"));
    offBtn.addEventListener('click', () => updateStatus("OFF"));

    // Listen for real-time updates from Firebase
    db.ref('deviceStatus/status').on('value', (snapshot) => {
      const data = snapshot.val();
      if (data) {
        updateUI(data.value);
      }
    });

    // Add interactive ring effect
    const ledRing = document.querySelector('.led-ring');
    ledBulb.addEventListener('mouseenter', () => {
      ledRing.style.borderColor = 'var(--neon-blue)';
      ledRing.style.boxShadow = '0 0 30px var(--neon-purple)';
    });
    ledBulb.addEventListener('mouseleave', () => {
      if (!ledBulb.classList.contains('on')) {
        ledRing.style.borderColor = 'transparent';
        ledRing.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.1)';
      }
    });
  </script>
</body>

</html>
